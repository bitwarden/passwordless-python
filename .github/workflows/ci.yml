name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-sdk:
    name: Build and Test SDK
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.9'
          cache: 'poetry'
      - name: Setup
        run: poetry env use 3.9
      - name: Environment information
        run: poetry env info
      - name: Build
        run: poetry install --with dev,test
      - name: Run isort
        run: poetry run isort . --check-only
      - name: Run docformatter
        run: poetry run docformatter --in-place --config ./pyproject.toml src/
      - name: Run black
        run: poetry run black . --check
      - name: Run flake8
        run: poetry run flake8 .
      - name: Run mypy
        run: poetry run mypy .
      - name: Test
        run: poetry run pytest

  build-flask-example:
    name: Build and Test Flask Example
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.9'
          cache: 'poetry'
      - name: Setup
        run: poetry env use 3.9
      - name: Environment information
        run: poetry env info
      - name: Build
        run: |
          cd examples/flask
          poetry install --with dev

  build-streamlit-example:
    name: Build and Test Streamlit Example
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.9'
          cache: 'poetry'
      - name: Setup
        run: poetry env use 3.9
      - name: Environment information
        run: poetry env info
      - name: Build
        run: |
          cd examples/streamlit
          poetry install --with dev
  
